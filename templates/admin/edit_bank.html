<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bank Sampah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100 font-sans antialiased flex h-screen items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg border border-gray-200">
        
        <div class="mb-6 border-b pb-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">Edit Bank Sampah</h2>
            <a href="#" class="text-gray-500 hover:text-gray-700 text-sm font-bold">
                âœ• Batal
            </a>
        </div>

        <form action="#" method="POST" class="space-y-5">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Bank Sampah</label>
                <input type="text" name="nama" required value="Bank Sampah Berkah"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Alamat Lengkap</label>
                <textarea name="alamat" rows="3" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition">Jl. Mawar No. 12, Purwokerto</textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Kategori Sampah</label>
                <input type="text" name="kategori" required value="Plastik, Kertas, Besi"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Harga Poin (per Kg)</label>
                <div class="relative">
                    <span class="absolute left-3 top-2 text-gray-500 font-bold">Rp</span>
                    <input type="number" name="harga_poin" required value="2500"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" 
                    class="w-full bg-yellow-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition shadow-md">
                    Update Data
                </button>
            </div>

        </form>
    </div>

</body>
</html>
