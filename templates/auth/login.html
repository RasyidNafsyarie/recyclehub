<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RecycleHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white text-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center text-green-600 mb-6">
            Login RecycleHub
        </h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4 space-y-2">
            {% for category, message in messages %}
            <div class="p-3 rounded-lg text-sm font-medium 
                {% if category == 'success' %}
                    bg-green-100 text-green-700 border border-green-300
                {% else %}
                    bg-red-100 text-red-700 border border-red-300
                {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Form Login -->
        <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-green-900 transition duration-300">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600 text-sm">
            Belum punya akun?
            <a href="{{ url_for('auth.register') }}" class="text-green-600 font-medium hover:underline">Daftar</a>
        </p>

        <p class="mt-2 text-center text-gray-500 text-sm">
            <a href="{{ url_for('home') }}" class="hover:underline">Kembali ke Beranda</a>
        </p>
    </div>

</body>

</html>
